name: CI

on:
  issue_comment:
    types: [created]

env:
  # 7 GiB by default on GitHub, setting to 6 GiB
  NODE_OPTIONS: --max-old-space-size=6144

jobs:
  release-pr:
    permissions:
      id-token: write
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Check User Role
        uses: octokit/request-action@v2.x
        id: check_role
        with:
          route: GET /repos/danielroe/roe.dev/collaborators/${{ github.event.comment.user.login }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Do something
        run: echo success

      # - name: Comment
      #   uses: octokit/request-action@v2.x
      #   with:
      #     route: POST /repos/danielroe/roe.dev/issues/${{ github.event.comment.issue.number }}/comments
      #     body: ${{ toJSON(env.REQUEST_BODY) }}
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     REQUEST_BODY:



      - name: Post comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `:rocket: Release triggered! You can now install [nuxt@npm:nuxt3@pr-${{ github.event.issue.number }}](https://www.npmjs.com/package/nuxt3/v/pr-${{ github.event.issue.number }})`
            })

